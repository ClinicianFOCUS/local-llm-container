services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - OLLAMA_CONCURRENT_REQUESTS=${OLLAMA_CONCURRENT_REQUESTS:-1}
      - OLLAMA_QUEUE_ENABLED=${OLLAMA_QUEUE_ENABLED:-true}
    networks:
      - ollama_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  fastapi-wrapper:
    build:
      context: .
      dockerfile: Dockerfile.wrapper
    container_name: fastapi-wrapper
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - SESSION_API_KEY=${SESSION_API_KEY:-}
    depends_on:
      - ollama
    command: "uvicorn api_wrapper:app --host 0.0.0.0 --port 5000 --log-level debug"
    networks:
      - ollama_network

  caddy:
    # Service for the Caddy container
    container_name: caddy-ollama # Name of the container
    user: "1000:1000" # Set the user to '1000:1000'
    build:
      # Build context and Dockerfile for the Caddy container
      context: .
      dockerfile: Dockerfile.caddy
    ports:
      # Map port 3334 on the host to port 3334 in the container
      - ${PUBLIC_ACCESS_PORT:-3334}:${PUBLIC_ACCESS_PORT:-3334}
    networks:
      # Attach the container to the llm-network
      - ollama_network

networks:
  ollama_network:
    driver: bridge
